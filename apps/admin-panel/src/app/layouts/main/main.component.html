<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    @if (mainMenu.length > 0) {
      <mat-nav-list>
        @for (menu of mainMenu; track menu.path) {
          <a mat-list-item [routerLink]="[menu.path]" [routerLinkActive]="'link_active'">
            <mat-icon color="primary" matListItemIcon>{{ menu.data?.['icon'] }}</mat-icon>
            <span>{{ menu.title }}</span>
          </a>
        }
      </mat-nav-list>
    }
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar__top">
      @if (isHandset$ | async) {
        <button aria-label="Toggle sidenav" mat-icon-button type="button" (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }

      <span>{{ title }}</span>

      <app-profile-button></app-profile-button>
    </mat-toolbar>
    <div class="sidenav-scroll-wrapper">
      <div class="sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
