<table tuiTable>
  <thead>
    <tr>
      <th tuiTh>
        <div tuiCell>
          <input tuiCheckbox tuiCheckboxTable type="checkbox" />
        </div>
      </th>
      <th tuiTh>Title</th>
      <th tuiTh>Short Description</th>
      <th tuiTh>Status</th>
      <th tuiTh>Published At</th>
      <th tuiTh>Updated At</th>
      <th tuiTh>Actions</th>
    </tr>
  </thead>
  <tbody tuiTbody>
    @for (item of portfolios(); track item.id) {
      <tr>
        <td tuiTd>
          <div tuiCell>
            <input tuiCheckbox type="checkbox" [tuiCheckboxRow]="item" />
            <span tuiTitle>
              {{ item.title }}
              <span tuiSubtitle>{{ item.shortDescription }}</span>
            </span>
          </div>
        </td>
        <td tuiTd></td>
        <td tuiTd></td>
        <td tuiTd></td>
        <td tuiTd></td>
        <td tuiTd></td>
        <td tuiTd>
          <span tuiStatus>
            <button appearance="action" iconStart="@tui.pencil" size="xs" tuiIconButton type="button">Edit</button>
            <button appearance="action" iconStart="@tui.ellipsis" size="xs" tuiIconButton type="button">More</button>
          </span>
        </td>
      </tr>
    }
  </tbody>
</table>
