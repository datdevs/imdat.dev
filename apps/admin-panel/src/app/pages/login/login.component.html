<mat-card class="login__card">
  <mat-card-header>
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            formControlName="username"
            matInput
            name="username"
            placeholder="Username"
            required
            (keyup.enter)="handleSignIn()"
          />
          <mat-error>Username is required</mat-error>
        </mat-form-field>
      </div>
      <div style="margin-top: 5px">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            name="password"
            placeholder="Password"
            required
            type="password"
            (keyup.enter)="handleSignIn()"
          />
          <mat-error>Password is required</mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="btn__signIn" mat-flat-button [disabled]="loading()" (click)="handleSignIn()">
      @if (loading()) {
        <mat-spinner color="white" [diameter]="20"></mat-spinner>
      } @else {
        <span>Sign In</span>
      }
    </button>
  </mat-card-actions>
</mat-card>
